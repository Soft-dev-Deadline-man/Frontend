version: "3"
services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:3000"
    environment:
      - GOOGLE_CLIENT_ID
      - GOOGLE_CLIENT_SECRET
      - GOOGLE_MAP_KEY
      - NEXTAUTH_SECRET
      - NEXTAUTH_URL
    networks:
      - network-frontend

networks:
  network-frontend:
    driver: bridge
    external: true
